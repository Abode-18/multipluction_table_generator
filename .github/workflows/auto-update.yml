name: Auto Update

on:
  push:
    branches:
      - main
  schedule:
    - cron: "0 15 * * *"   # كل يوم الساعة 6 مساءً بتوقيت السعودية

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: |
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

      - name: Run script
        run: python main.py
